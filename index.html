<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solar System</title>
    <link rel="stylesheet" href="solar.css">
</head>
<body>
    <div class="solar">
        <div class="sun"></div>
        <div class="mercury-orbit">
            <div class="mercury"></div>
        </div>
        <div class="venus-orbit">
            <div class="venus"></div>
        </div>
        <div class="earth-orbit">
            <div class="earth"></div>
        </div>
        <div class="mars-orbit">
            <div class="mars"></div>
        </div>
        <div class="jupiter-orbit">
            <div class="jupiter"></div>
        </div>
        <div class="saturn-outline">
            <div class="saturn">
            </div>
        </div>
        <div class="uranus-outline">
            <div class="uranus">
            </div>
        </div>
        <div class="neptune-outline">
            <div class="neptune">
            </div>
        </div>
    </div>
</body>
</html>
